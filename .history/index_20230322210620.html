<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agendamento de Ordem de Serviço</title>
    <link rel="stylesheet" href="style.css">
    <script src="sistema.js"></script>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h1>Agendamento de Ordem de Serviço</h1>
      <form id="form-agendamento">
        <fieldset>
          <legend>Dados pessoais</legend>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="erro" id="erro-email">Por favor, informe um e-mail válido.</span>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,}" required>
            <span class="erro" id="erro-telefone">(dd) (xxxxx-xxxx)Por favor, informe um telefone válido com 9 dígitos.</span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados do agendamento</legend>
          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>
          </div>
        </fieldset>
        <button type="submit">Agendar</button>
      </form>
      <div id="mensagem"></div>
    </div>
   
  </body>
</html>
